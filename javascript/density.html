<h1>My First Google Map</h1>

<center><div id="googleMap" style="width:90%;height:400px;"></div></center>

<script>

function addMarkers(){

	var map = new google.maps.Map(document.getElementById('googleMap'), {
       mapTypeId: google.maps.MapTypeId.ROADMAP,
	   zoom:7,
	   center: {lat: 42.3601, lng: -71.0589},
	   mapId: "4c4d3ce235aea6cf"
    });
	/*var marker = new google.maps.Marker({
				position: {lat: 42.3601, lng: -71.0589},
				icon: 'Hnet16.png',
				map: map
			});*/
	
	var loc = [[42.93923187,-75.62004852, 'NewYork', 50],[64.14451599, -152.2798309, 'Alaska', 15],
		[37.25466919, -119.6172791, 'California', 6], [47.751076, -120.740135, 'Washington', 11],
		[32.76642609, -86.84033203, 'Alabama', 12], [34.29322815, -111.6645966, 'Arizona', 5]];
	
	
	for(var i=0; i<loc.length; i++){
		var dots = loc[i][3];
		var increment = .0001;
		var tlat = loc[i][0];
		var tlong = loc[i][1];
		for(var j=0; j<dots; j++){
			var clat=tlat, clong=tlong;
			if(j%4==0) clat = tlat + increment * j;
			else if(j%4==1) clat = tlat - increment * j;
			else if(j%4==2) clong = tlong + increment * j;
			else clong = tlong - increment * j;
			var tLatLong = new google.maps.LatLng(clat, clong);
			var marker = new google.maps.Marker({
				position: tLatLong,
				icon: 'Hnet16.png',
				map: map
			});
			
		}
	}
	
}

function pnpoly(nvert, vertx, verty, testx, testy){
	var i, j, c = 0;
	for (i = 0, j = nvert-1; i < nvert; j = i++) 
    {
	   if ( ((verty[i]>testy) != (verty[j]>testy)) &&
	   (testx < (vertx[j]-vertx[i]) * (testy-verty[i]) / (verty[j]-verty[i]) + vertx[i]) )
	   {
		  c = !c;
	   }
    }
    return c;
}




function myMap() {
var latlng = {lat: 24.012856, lng:89.259056};
  var mapProp= {
    center:new google.maps.LatLng(latlng.lat, latlng.lng),
    zoom:5,
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var marker = new google.maps.Marker({position: latlng,animation:google.maps.Animation.BOUNCE});

  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8-etjD7RCHnm6atiyfYttOvp9yh2i8zQ&callback=addMarkers"></script>
